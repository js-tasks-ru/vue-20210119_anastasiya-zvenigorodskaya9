<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/assets/styles/index.css" />
    <title>Meetup Page Draft</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <div v-if="meetup">
        <div class="meetup-cover" :style="{backgroundImage: makeMeetupCoverLink(meetup.imageId)}">
          <h1 class="meetup-cover__title">{{ meetup.title }}</h1>
        </div>

        <div class="container">
          <div class="meetup">
            <div class="meetup__content">
              <h3>Описание</h3>
              <p class="meetup-description">{{ meetup.description }}</p>

              <h3>Программа</h3>
              <div class="meetup-agenda">
                <p v-if="!meetup.agenda" class="meetup-agenda__empty">
                  Программа пока пуста, но когда-нибудь в ней обязательно
                  что-нибудь появится!
                </p>
                <template v-else>
                  <div
                    v-for="event in meetup.agenda"
                    class="meetup-agenda__item"
                  >
                    <div class="meetup-agenda__item-col">
                      <img
                        class="icon"
                        alt="icon"
                        src="/assets/icons/icon-cal-sm.svg"
                      />
                    </div>
                    <div class="meetup-agenda__item-col">{{ event.startsAt }} - {{ event.endsAt }}</div>
                    <div class="meetup-agenda__item-col">
                      <h5 class="meetup-agenda__title">{{ event.title }}</h5>
                      <p v-if="event.type === 'talk'">
                        <span>{{ event.speaker }}</span
                        ><span class="meetup-agenda__dot"></span
                        ><span class="meetup-agenda__lang">{{ event.language }}</span>
                      </p>
                      <p>{{ event.description }}</p>
                    </div>
                  </div>
                </template>
              </div>
            </div>

            <div class="meetup__aside">
              <ul class="info-list">
                <li>
                  <img
                    class="icon info-list__icon"
                    alt="icon"
                    src="/assets/icons/icon-user.svg"
                  />
                  {{ meetup.organizer }}
                </li>
                <li>
                  <img
                    class="icon info-list__icon"
                    alt="icon"
                    src="/assets/icons/icon-map.svg"
                  />
                  {{ meetup.place }}
                </li>
                <li>
                  <img
                    class="icon info-list__icon"
                    alt="icon"
                    src="/assets/icons/icon-cal-lg.svg"
                  />
                  <time datetime="2020-02-31">{{ meetup.date }}</time>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
